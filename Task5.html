<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
        
    <style>
        #cap
        {
            color: blue;
            text-size-adjust: 15px;
        }
        label
        {
            text-align: center;
        }
        input
        {
            border: none;
        }
        #dd
        {
            border: none o !important;
            text-align: center;
        }
    </style>
</head>
<body>
   <center>
    <form action="">
        <table border="1">
            <caption id="cap"><strong><h1>Registration Form</h1></strong></caption>
            <tr>
                <td>
                    
                    <label for="Fn" id=""> First Name </label>

                </td>
                <td>
                <input type="text" name="Fn">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="Ln" id="">Last Name</label>

                </td>
                <td>
                <input type="text" name="Ln">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="em" id="">Email</label>

                </td>
                <td>
                <input type="email" name="em">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="ps" id="">Password</label>

                </td>
                <td>
                <input type="password" name="ps">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="rps" id="">Re-enter Password</label>

                </td>
                <td>
                <input type="password" name="rps">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="gg" id="">Gender</label>

                </td>
                <td>
                <input type="radio" name="gg"/>Male
                <br>
                <input type="radio" name="gg"/>Female
                
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="ag" id="">Age</label>

                </td>
                <td>
                <input type="number" name="ag">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="pn" id="">Phone Number</label>

                </td>
                <td>
                <input type="number" name="pn">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="add" id="">Address</label>

                </td>
                <td>
                <textarea name="" id="" cols="75" rows="8"></textarea>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="stt" id="">State</label>

                </td>
                <td>
                <input type="text" name="" id="">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="co" id="">Country</label>

                </td>
                <td>
                    <select name="co" id="">
                        <option value="">Choose your Country</option>
                        <option value="">India</option>
                        <option value="">Others</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="lk" id="">Languages Known</label>

                </td>
                <td>
                <input type="checkbox" name="lk" id=""/>English
                <input type="checkbox" name="lk" id=""/>Kannada
                <input type="checkbox" name="lk" id=""/>Hindi
                <input type="checkbox" name="lk" id=""/>Telugu

                </td>
            </tr>
            <tr>
                
                <td colspan="2">
                    <input id="dd" type="checkbox" >"Hereby I declare all given details are true"
                    
                </td>
                
            </tr>
            <tr>
                <td colspan="2" style="text-align-last: right;">
                    Log in to <a href="https://ethnus.com/">Ethnus</a>    Website

                </td>
                
                
            </tr>
            

            
        </table>
        <br>
        <button>Register</button>
   </center>

</body>
</html>
